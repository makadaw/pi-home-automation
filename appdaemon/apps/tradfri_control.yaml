master_bedroom_lights_control:
  module: tradfri_control
  class: TradfriControl
  
  remote: sensor.tradfri_button_01_action 
  lights: light.master_bedroom

  defaults:
    brightness: 255
    rgb_color:  [255, 218, 109]

  brightness:
    attribute: brightness
    step: 15
    
living_room_lights_control:
  module: tradfri_control
  class: TradfriControl
  
  remote: sensor.tradfri_button_02_action 
  lights: light.living_room

  defaults:
    brightness: 255
    color_temp: 290

  brightness:
    attribute: brightness
    step: 15

  arrows: 
    attribute: color_temp
